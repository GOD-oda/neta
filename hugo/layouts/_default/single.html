{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

<article>
  <aside class="mb-1 text-end">
    <div class="publish-date">
      公開日: <time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006/01/02 15:04:05" }}</time>
    </div>
    <div class="updated-date">
      更新日: <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006/01/02 15:04:05" }}</time>
    </div>
  </aside>

  <div class="section">
    {{ .Content }}
  </div>
</article>

{{ partial "footer.html" . }}
