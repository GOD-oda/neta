{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

<article>
  <div class="container">
    <aside class="mb-1 text-end">
      <div class="publish-date">
        公開日: <time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "2006/01/02 15:04:05" }}</time>
      </div>
      <div class="updated-date">
        更新日: <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "2006/01/02 15:04:05" }}</time>
      </div>
    </aside>

    <div class="section row">
      <div class="col-md-9">
        <div class="content">
          {{ .Content | replaceRE "<h1" "<h2" | safeHTML }}

          <hr>

          {{ partial "tag.html" . }}
        </div>
      </div>
      <div class="col-md-3">
        <div class="toc">
          <div class="toc-title">
            目次
          </div>
          <div class="toc-body">
            {{ .TableOfContents }}
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

{{ partial "footer.html" . }}
